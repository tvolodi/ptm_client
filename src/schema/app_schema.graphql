schema {
  query: Query
  mutation: Mutation
}

"The node interface is implemented by entities that have a global unique identifier."
interface Node {
  id: ID!
}

type DataType {
  code: String!
  id: ID
  name: String!
  creationDateTime: DateTime
  updateDateTime: DateTime
  deleteDateTime: DateTime
  isDeleted: Boolean
}

"A connection to a list of items."
type DataTypesConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [DataTypesEdge!]
  "A flattened list of the nodes."
  nodes: [DataType!]
  "Identifies the total count of items in the connection."
  totalCount: Int!
}

"An edge in a connection."
type DataTypesEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: DataType!
}

type DatatypePayload {
  dataType: DataType
}

"A connection to a list of items."
type DomainEntitiesConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [DomainEntitiesEdge!]
  "A flattened list of the nodes."
  nodes: [DomainEntity!]
  "Identifies the total count of items in the connection."
  totalCount: Int!
}

"An edge in a connection."
type DomainEntitiesEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: DomainEntity!
}

type DomainEntity implements Node {
  description: String
  module: Module!
  attributes: [DomainEntityAttribute!]
  id: ID!
  name: String!
  creationDateTime: DateTime
  updateDateTime: DateTime
  deleteDateTime: DateTime
  isDeleted: Boolean
}

type DomainEntityAttribute implements Node {
  description: String
  domainEntity: DomainEntity!
  dataType: DataType!
  isNullable: Boolean!
  hasIndex: Boolean!
  entityLinkName: String!
  id: ID!
  name: String!
  creationDateTime: DateTime
  updateDateTime: DateTime
  deleteDateTime: DateTime
  isDeleted: Boolean
}

type DomainEntityAttributePayload {
  domainEntityAttribute: DomainEntityAttribute
}

"A connection to a list of items."
type DomainEntityAttributesConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [DomainEntityAttributesEdge!]
  "A flattened list of the nodes."
  nodes: [DomainEntityAttribute!]
  "Identifies the total count of items in the connection."
  totalCount: Int!
}

"An edge in a connection."
type DomainEntityAttributesEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: DomainEntityAttribute!
}

type DomainEntityPayload {
  domainEntity: DomainEntity
}

type KeyValuePairOfStringAndString {
  key: String!
  value: String!
}

type Module {
  code: String!
  domainEntities: [DomainEntity!]
  id: ID
  name: String!
  creationDateTime: DateTime
  updateDateTime: DateTime
  deleteDateTime: DateTime
  isDeleted: Boolean
}

type ModulePayload {
  module: Module
}

"A connection to a list of items."
type ModulesConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [ModulesEdge!]
  "A flattened list of the nodes."
  nodes: [Module!]
  "Identifies the total count of items in the connection."
  totalCount: Int!
}

"An edge in a connection."
type ModulesEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: Module!
}

type Mutation {
  datatype(input: DatatypeInput!): DatatypePayload!
  module(module: ModuleInput!): ModulePayload!
  domainEntity(domainEntity: DomainEntityInput!): DomainEntityPayload!
  domainEntityAttribute(genericDomainEntityObject: DomainEntityAttributeInput!): DomainEntityAttributePayload!
  project(project: ProjectInput!): ProjectPayload!
  workTask(workTask: WorkTaskInput!): WorkTaskPayload!
  systemConfig(systemConfig: SystemConfigInput!): SystemConfigPayload!
}

"Information about pagination in a connection."
type PageInfo {
  "Indicates whether more edges exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more edges exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
  "When paginating backwards, the cursor to continue."
  startCursor: String
  "When paginating forwards, the cursor to continue."
  endCursor: String
}

type Project implements Node {
  id: ID!
  name: String!
  creationDateTime: DateTime
  updateDateTime: DateTime
  deleteDateTime: DateTime
  isDeleted: Boolean
}

type ProjectPayload {
